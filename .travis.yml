language: node_js
node_js:
- '12'
cache:
  directories:
  - node_modules
  - "~/.npm"
git:
  depth: 3
branches:
  only:
  - master
  - main
before_deploy: yarn build
deploy:
  provider: netlify
  site: d69b8ba1-a85f-495f-aef9-8ecac454736a
  edge: true
  prod: true
  auth:
    secure: 
  message: "$TRAVIS_COMMIT_MESSAGE"
notifications:
  email:
    recipients:
    - $EMAIL_STR
    on_success: always
    on_failure: always
